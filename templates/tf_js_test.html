<html>
  <head>
    <meta charset="utf-8">

    <title>{% block page_title %}Home{% endblock page_title %}</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Loading in TensorFlow.js version 0.11.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"> </script>
  </head>
  
  <header>
    <div class="container">
      <img src="https://user-images.githubusercontent.com/20422614/91669451-1dffca80-eae3-11ea-822a-c27c0b12814c.png" alt="logo" class="logo">
  
      <nav>
        <ul>
          <li><a href="{{ url_for('showHomepage')}}">Home</a></li>
          <li><a href="{{ url_for('showProjects')}}">PROJECTS</a></li>
          <li><a href="{{ url_for('showResources')}}">RESOURCES</a></li>
          <li><a href="{{ url_for('showContact')}}">CONTACT</a></li>
          <li><a href="https://github.com/spencerbertsch1">GITHUB</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <body>
    <div class="tfjs_box">  
      x: <input type="text" id="x" />
      y: <input type="text" id="y" />

      <input type="button" id="append" value="submit">

      <div style="padding:50px">
          <canvas id="myChart" width="900px" height="400px"></canvas>
      </div>

      <script src="{{ url_for('static', filename='js/tf_js_test.js') }}"></script>
    </div>

    <img id="myImgId" alt="" src="red.gif" width="400" height="300" />


    <div class="coordinate_box">  
      <script src="{{ url_for('static', filename='js/tf_js_test.js') }}">
      var myImg = document.getElementById("myImgId");
      myImg.onmousedown = GetCoordinates;
      </script>

      <img src="red.gif" width="400" height="300" alt="" id="myImgId" />
      <p>X:<span id="x"></span></p>
      <p>Y:<span id="y"></span></p>
    </div>

  </body>
</html>
